  <div class="container">

      <div class="pt-lg-1">

    <form class="form" action="password_reset.php" method="post">
      <div class="pt-lg-3">

      <div class="pt-lg-3">

      </div>

        <div class="form-group">

        </div>
      </div>
      <div class="pt-lg-3">
        <div class="form-group">
          <label for="cpassword" class="form-txt">Confirmar contraseña</label>

        </div>
      </div>
      <div class="pt-lg-3">
        <div class="form-group">
          <label for="fecha" class="form-txt">Fecha nacimiento</label>
          <input type="date" name="fecha" class="form-control" placeholder="" id="fecha">
        </div>
      </div>
      <div class="pt-lg-3">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-outline-success">Restaurar contraseña</button>
        </div>
      </div>
      <div class="pt-lg-1 center">
        <div class="form-group">
