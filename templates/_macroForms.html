{% macro renderField(field) %}
    <td> {{ field.label(class="form-txt")}}
    <dd> {{ field(**kwargs)|safe }}

    {% if field.errors %}
        <ul class="errorlist">
            {% for error in field.errors %}
                <li class="form-txt2">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}

{% macro renderFieldNL(field) %}
    <dd> {{ field(**kwargs)|safe }}
{% endmacro %}
